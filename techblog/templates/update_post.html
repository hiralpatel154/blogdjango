{% extends 'base.html' %}
{% block title %}
Edit Blog Post
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h1>Update Post.. </h1>

<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>

{% else %}
You can't update post here without logged in
{% endif %}
{% endblock content %}
