{% extends 'base.html' %}
{% block title %}
Create a New Post
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Post.. </h1>

    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
You can't add post here without logged in.
{% endif %}
{% endblock content %}
