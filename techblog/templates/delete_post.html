{% extends 'base.html' %}
{% block title %}
Delete Blog Post
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

<h1>Delete Post.. </h1>
<h3>Delete: {{post.title}}</h3>

<br/>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        <h3 class="text-warning">Are you Sure??</h3>
        <button class="btn btn-danger">Delete Post</button>
    </form>
</div>

{% else %}

You can't delete the post without logged in
{% endif %}
{% endblock content %}
